<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cubeline | 立線體</title>
    <meta name="description" content="立線體 3D 列印、設計、實用。">
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Inter', 'system-ui', 'sans-serif'],
                    },
                    animation: {
                        'slow-spin': 'spin-slow 20s linear infinite',
                        'fade-in': 'fadeIn 0.6s ease-out forwards',
                        'slide-up': 'slideUp 0.5s cubic-bezier(0.2, 0.8, 0.2, 1) forwards',
                    },
                    keyframes: {
                        'spin-slow': {
                            'from': { transform: 'rotate(0deg)' },
                            'to': { transform: 'rotate(360deg)' },
                        },
                        fadeIn: {
                            'from': { opacity: '0' },
                            'to': { opacity: '1' },
                        },
                        slideUp: {
                            'from': { opacity: '0', transform: 'translateY(40px)' },
                            'to': { opacity: '1', transform: 'translateY(0)' },
                        }
                    }
                }
            }
        }
    </script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600&display=swap');

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            -webkit-font-smoothing: antialiased;
            overflow-x: hidden;
        }

        /* 模擬 React 的頁面切換過場 */
        #main-container {
            transition: opacity 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 1;
        }
        
        /* 當正在切換時，透明度變為 0 */
        .page-exiting {
            opacity: 0 !important;
        }

        /* 隱藏的頁面 */
        .hidden-page {
            display: none !important;
        }

        /* 導航連結底線動畫 */
        .nav-link span {
            transform: scaleX(0);
            transform-origin: center;
            transition: transform 0.3s ease-out;
        }
        .nav-link:hover span {
            transform: scaleX(1);
        }
    </style>
</head>
<body class="bg-white text-[#111]">

    <header class="fixed top-0 left-0 right-0 bg-white/80 backdrop-blur-md z-50 shadow-sm transition-all duration-300">
        <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <div class="flex-shrink-0 flex items-center cursor-pointer gap-3" onclick="handleNavigate('home')">
                    <div id="logo-container" class="transition-transform duration-700 ease-in-out">
                        <!-- 注意：請確認 images 資料夾內有名為 logo.png 的檔案 -->
                        <img src="./images/logo.png" alt="立線體 Logo" class="h-10 w-auto object-contain" onerror="this.style.display='none'">
                    </div>
                    <span class="text-2xl font-light text-gray-900 hidden sm:block tracking-wide">立線體</span>
                </div>

                <div class="hidden md:flex md:items-center md:space-x-8">
                    <button onclick="handleNavigate('home')" class="nav-link text-gray-600 hover:text-black transition-colors duration-300 text-sm font-normal tracking-widest uppercase relative group">
                        首頁
                        <span class="absolute -bottom-1 left-0 w-full h-px bg-black"></span>
                    </button>
                    <button onclick="handleNavigate('products')" class="nav-link text-gray-600 hover:text-black transition-colors duration-300 text-sm font-normal tracking-widest uppercase relative group">
                        產品介紹
                        <span class="absolute -bottom-1 left-0 w-full h-px bg-black"></span>
                    </button>
                    <button onclick="handleNavigate('about')" class="nav-link text-gray-600 hover:text-black transition-colors duration-300 text-sm font-normal tracking-widest uppercase relative group">
                        關於我們
                        <span class="absolute -bottom-1 left-0 w-full h-px bg-black"></span>
                    </button>
                </div>

                <div class="md:hidden flex items-center">
                    <button onclick="toggleMobileMenu()" class="p-2 text-gray-600 hover:text-black">
                        <svg id="menu-icon" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M4 6h16M4 12h16m-4 6h16" />
                        </svg>
                    </button>
                </div>
            </div>
        </nav>

        <div id="mobile-menu" class="hidden md:hidden bg-white border-b border-gray-100 transition-all duration-300">
            <div class="px-4 pt-2 pb-4 space-y-1">
                <button onclick="handleNavigate('home'); toggleMobileMenu()" class="block w-full text-left px-3 py-3 text-base font-medium text-gray-600 hover:text-black hover:bg-gray-50 rounded-md">首頁</button>
                <button onclick="handleNavigate('products'); toggleMobileMenu()" class="block w-full text-left px-3 py-3 text-base font-medium text-gray-600 hover:text-black hover:bg-gray-50 rounded-md">產品介紹</button>
                <button onclick="handleNavigate('about'); toggleMobileMenu()" class="block w-full text-left px-3 py-3 text-base font-medium text-gray-600 hover:text-black hover:bg-gray-50 rounded-md">關於我們</button>
            </div>
        </div>
    </header>

    <main id="main-container" class="min-h-screen pt-20">
        
        <section id="page-home" class="block animate-fade-in">
            <div class="flex flex-col items-center justify-center min-h-[calc(100vh-5rem)] text-center px-4">
                <div class="flex flex-col items-center justify-center flex-grow max-w-4xl mx-auto mt-10">
                    <div class="animate-slow-spin mb-12">
                        <img src="./images/logo.png" alt="Logo" class="w-32 h-32 md:w-48 md:h-48 object-contain opacity-90" onerror="this.style.display='none'">
                    </div>
                    <h1 class="text-5xl md:text-7xl lg:text-8xl font-thin text-black tracking-tighter mb-8 leading-tight">
                        3D 列印，<br class="sm:hidden" />精益求精。
                    </h1>
                    <p class="text-xl md:text-2xl lg:text-3xl font-light text-gray-500 max-w-2xl mx-auto mb-12 leading-relaxed">
                        立線體將創意轉化為精確、優美的實體。<br /><br>
                        從概念到觸手可及。
                    </p>
                    <div class="flex flex-col sm:flex-row gap-4 sm:gap-6 w-full sm:w-auto">
                        <button onclick="handleNavigate('products')" class="px-10 py-4 text-lg font-medium text-white bg-black rounded-full transition-all hover:bg-gray-800 hover:scale-105 active:scale-95">
                            探索產品
                        </button>
                        <button onclick="handleNavigate('about')" class="px-10 py-4 text-lg font-medium text-black bg-gray-100 rounded-full transition-all hover:bg-gray-200 hover:scale-105 active:scale-95">
                            關於我們
                        </button>
                    </div>
                </div>
                <div class="pb-8 animate-bounce opacity-30 mt-12">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 14l-7 7m0 0l-7-7m7 7V3"></path>
                    </svg>
                </div>
            </div>
        </section>

        <section id="page-products" class="hidden-page">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
                <h1 class="text-4xl md:text-6xl font-thin text-center text-black tracking-tight mb-20 mt-10">精選案例</h1>
                <div id="product-grid" class="grid grid-cols-1 md:grid-cols-2 gap-x-8 gap-y-16">
                    <!-- 產品卡片由 JS 生成 -->
                </div>
            </div>
        </section>

        <section id="page-about" class="hidden-page">
            <div class="min-h-[80vh] flex items-center justify-center px-4 sm:px-6 lg:px-8 pb-20">
                <div class="max-w-2xl mx-auto text-center pt-12">
                    <div class="mb-12 inline-block p-8 rounded-3xl bg-gray-50">
                        <img src="./images/logo.png" alt="Logo" class="w-24 h-24 object-contain" onerror="this.style.display='none'">
                    </div>
                    <h1 class="text-4xl md:text-5xl font-bold text-black tracking-tight mb-2">Cubeline｜立線體</h1>
                    <h2 class="text-xl md:text-2xl font-light text-gray-500 mb-12 tracking-wide">Since 2025｜Taipei</h2>
                    
                    <div class="space-y-8">
                        <p class="text-2xl md:text-3xl font-light text-gray-900 leading-normal">用一條線，<br />勾勒出立體世界。</p>
                        <div class="w-16 h-px bg-gray-200 mx-auto my-8"></div>
                        <div class="space-y-4">
                            <p class="text-lg font-medium text-gray-900 tracking-widest uppercase">3D 列印・設計・實用</p>
                            <p class="text-base text-gray-500 font-light">客製列印籌備中，敬請期待</p>
                        </div>
                        <div class="pt-12">
                            <p class="text-sm text-gray-400 mb-2 uppercase tracking-widest">合作請洽</p>
                            <a href="mailto:cubeline0000@gmail.com" class="text-2xl md:text-3xl font-light text-black hover:text-gray-600 transition-colors border-b border-black/20 hover:border-black pb-1">
                                cubeline0000@gmail.com
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <div id="product-modal" class="hidden fixed inset-0 bg-white/60 backdrop-blur-xl z-[60] items-center justify-center p-4 sm:p-8 transition-all duration-300 opacity-0" onclick="closeModal()">
        <div onclick="event.stopPropagation()" class="bg-white w-full max-w-5xl h-[80vh] rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row border border-gray-100 transform translate-y-10 transition-all duration-500" id="modal-content">
            <div class="w-full md:w-1/2 h-1/2 md:h-full bg-gray-50 relative">
                <img id="modal-img" src="" class="w-full h-full object-cover">
                <button onclick="closeModal()" class="absolute top-6 left-6 md:hidden bg-white/90 backdrop-blur p-2 rounded-full shadow-sm">X</button>
            </div>
            <div class="w-full md:w-1/2 h-1/2 md:h-full p-8 md:p-16 overflow-y-auto flex flex-col justify-center relative">
                <button onclick="closeModal()" class="hidden md:block absolute top-8 right-8 text-gray-400 hover:text-black transition-colors">
                    <svg class="w-8 h-8" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
                <h2 id="modal-title" class="text-3xl md:text-4xl font-medium text-black mb-4"></h2>
                <p id="modal-desc" class="text-xl text-gray-500 mb-8 font-light"></p>
                <div class="w-12 h-px bg-gray-200 mb-8"></div>
                <p id="modal-details" class="text-lg text-gray-700 leading-loose font-light"></p>
                <div class="mt-auto pt-12">
                    <button class="w-full py-4 bg-black text-white rounded-xl font-medium hover:bg-gray-800 transition-colors">詢問此產品</button>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-white py-12 px-4 border-t border-gray-100">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-6">
            <div class="flex items-center gap-2">
                <img src="./images/logo.png" alt="logo" class="w-6 h-6 opacity-50" onerror="this.style.display='none'">
                <span class="text-gray-400 font-medium">Cubeline</span>
            </div>
            <p class="text-gray-400 text-sm font-light">© <span id="year"></span> 立線體 (Cubeline). All rights reserved.</p>
        </div>
    </footer>

    <script>
        // 1. 產品資料 (已修改：指向本地 images 資料夾)
        // Jasper 請注意：請確保您的 images 資料夾中有以下檔名的圖片：
        // product-1.jpg, product-2.jpg, product-3.jpg, product-4.jpg
        // 或是將下方的檔名修改為您實際的檔名
        const products = [
            {
                id: 1,
                name: '精密原型 A',
                description: '高精度公差工程原型',
                // 修改點：從 placehold.co 改為本地路徑
                imgSrc: './images/product-1.jpg', 
                details: '使用先進 SLA 技術製作，適用於功能測試和外觀驗證。表面極度平滑，公差控制在 ±0.05mm 以內。'
            },
            {
                id: 2,
                name: '客製化治具 B',
                description: '耐用輕量化生產工具',
                imgSrc: './images/product-2.jpg',
                details: '採用 FDM 搭配工程級碳纖維複合材料製成，強度比肩鋁合金，重量卻減輕 60%。'
            },
            {
                id: 3,
                name: '藝術模型 C',
                description: '複雜幾何微縮模型',
                imgSrc: './images/product-3.jpg',
                details: '專為設計師打造，突破傳統模具限制，完美呈現鏤空、交織等複雜幾何結構。'
            },
            {
                id: 4,
                name: '小批量生產 D',
                description: '快速交付終端零件',
                imgSrc: './images/product-4.jpg',
                details: '無需開模費用，適合 10-100 件的小批量試產，縮短 80% 的產品上市時間。'
            },
        ];

        // 2. 初始化
        document.getElementById('year').textContent = new Date().getFullYear();
        renderProducts();

        let isTransitioning = false;
        let currentPage = 'home';

        // 3. 核心導航功能 (模擬 React Router)
        function handleNavigate(pageId) {
            if (isTransitioning || currentPage === pageId) return;
            
            isTransitioning = true;
            const mainContainer = document.getElementById('main-container');
            const logoContainer = document.getElementById('logo-container');

            // Logo 動畫
            logoContainer.classList.add('rotate-[360deg]');
            
            // 步驟 A: 淡出
            mainContainer.classList.add('page-exiting');

            // 步驟 B: 等待 400ms 後切換內容
            setTimeout(() => {
                // 隱藏所有頁面
                document.querySelectorAll('section[id^="page-"]').forEach(el => {
                    el.classList.add('hidden-page');
                    el.classList.remove('block');
                });

                // 顯示目標頁面
                const targetPage = document.getElementById(`page-${pageId}`);
                if (targetPage) {
                    targetPage.classList.remove('hidden-page');
                    targetPage.classList.add('block');
                }
                
                // 滾動到頂部
                window.scrollTo(0, 0);

                // 步驟 C: 淡入
                mainContainer.classList.remove('page-exiting');
                
                // 重置狀態
                currentPage = pageId;
                isTransitioning = false;
                logoContainer.classList.remove('rotate-[360deg]');
            }, 400);
        }

        // 4. 生成產品卡片
        function renderProducts() {
            const grid = document.getElementById('product-grid');
            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'group cursor-pointer flex flex-col gap-6';
                card.onclick = () => openModal(product);
                // 修改點：增加了 onerror 的備用圖文字說明，方便除錯
                card.innerHTML = `
                    <div class="aspect-square w-full bg-gray-50 rounded-3xl overflow-hidden relative border border-gray-100">
                        <img src="${product.imgSrc}" class="w-full h-full object-cover transition-transform duration-700 ease-out group-hover:scale-105" onerror="this.src='https://placehold.co/600x600/f5f5f7/ccc?text=Local+Image+Not+Found'">
                        <div class="absolute inset-0 bg-black/0 group-hover:bg-black/5 transition-colors duration-500"></div>
                    </div>
                    <div class="space-y-2">
                        <h3 class="text-2xl font-medium text-gray-900">${product.name}</h3>
                        <p class="text-lg text-gray-500 font-light">${product.description}</p>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // 5. Modal 邏輯
        const modal = document.getElementById('product-modal');
        const modalContent = document.getElementById('modal-content');

        function openModal(product) {
            // 在 Modal 開啟時也設定正確的圖片，並處理錯誤
            const modalImg = document.getElementById('modal-img');
            modalImg.src = product.imgSrc;
            modalImg.onerror = function() {
                this.src = 'https://placehold.co/600x600/f5f5f7/ccc?text=Local+Image+Not+Found';
            };

            document.getElementById('modal-title').textContent = product.name;
            document.getElementById('modal-desc').textContent = product.description;
            document.getElementById('modal-details').textContent = product.details;

            modal.classList.remove('hidden');
            // 強制重繪以觸發動畫
            void modal.offsetWidth; 
            
            modal.classList.remove('opacity-0');
            modalContent.classList.remove('translate-y-10');
            
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('translate-y-10');
            
            setTimeout(() => {
                modal.classList.add('hidden');
                document.body.style.overflow = 'auto';
            }, 300); // 等待動畫結束
        }

        // 6. 手機選單
        function toggleMobileMenu() {
            document.getElementById('mobile-menu').classList.toggle('hidden');
        }
    </script>
</body>
</html>
